{% extends "bboard/base.html" %}
{% load bootstrap4 %}
{% block content %}

<p><a href="{% url 'bboard:topic' topic.id %}">{{ topic }}</a></p>
<p>Add a new entry:</p>
<form action="{% url 'bboard:new_entry' topic.id  %}" method="post">
    {%  csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit">save changes</button>
    {% endbuttons %}

</form>

{% endblock content %}
