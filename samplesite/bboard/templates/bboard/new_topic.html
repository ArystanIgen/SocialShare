{% extends "bboard/base.html" %}
{% load bootstrap4 %}
{% block content %}

<p>Add new topic:</p>
<form action="{% url 'bboard:new_topic'  %}" method="post" class="form">
    {%  csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="button" class="btn btn-outline-primary" name="submit">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-reply-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path d="M9.079 11.9l4.568-3.281a.719.719 0 0 0 0-1.238L9.079 4.1A.716.716 0 0 0 8 4.719V6c-1.5 0-6 0-7 8 2.5-4.5 7-4 7-4v1.281c0 .56.606.898 1.079.62z"/>
</svg>
        </button>

    {% endbuttons %}

</form>

{% endblock content %}
